set-option -sa terminal-overrides ",xterm*:Tc"
set -g mouse on

set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'christoomey/vim-tmux-navigator'

# unbind default prefix and set it to Ctrl+s
set -g prefix C-s
unbind C-b
bind C-s send-prefix

# Start windows and panes at 1, not 0
set -g base-index 1
set -g pane-base-index 1
set-window-option -g pane-base-index 1
set-option -g renumber-windows on

# speed up escape in nvim
set -g base-index 1

# custom key bindings
bind -n M-h select-pane -L
bind -n M-j select-pane -D
bind -n M-k select-pane -U
bind -n M-l select-pane -R

# Open panes in current directory
bind '"' split-window -v -c "#{pane_current_path}"
bind % split-window -v -c "#{pane_current_path}"

bind-key t set-option status

# status bar options
set -g status-bg "#282a36"
set -g status-fg "#ff79c6"

set-option -g status-right ""
set-option -ag status-right " #[fg="#BD93F9",bg=default]#(free -h | awk '/^Mem/ {print $3}')/#(free -h | awk '/^Mem/ {print $2}') "
set-option -ag status-right " #[fg="#BD93F9",bg=default]#(date +"%R") "

run '~/.tmux/plugins/tpm/tpm'

